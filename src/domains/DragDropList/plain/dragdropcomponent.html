<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="func.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Drag and Drop Component Demo</title>
</head>
<body>
    <h2 class="font middle">Drag and Drop Component Demo</h2>
    <br/>

    <div class="panel">
        <h3>Drag To</h3>
        <div id="list_a" class="list-size list-a">
        </div>
        <br>
        <h3>Drag From</h3>
        <div id="list_b" class="list-size list-b">
            <img
                    id="img01"
                    class="icon move"
                    src="../../../../resources/images/01.png"
                    draggable="true"
                    alt="Icon 01"
            />
            <img
                    id="img02"
                    class="icon move"
                    src="../../../../resources/images/02.png"
                    draggable="true"
                    alt="Icon 02"
            />
            <img
                    id="img03"
                    class="icon move"
                    src="../../../../resources/images/03.png"
                    draggable="true"
                    alt="Icon 03"
            />
            <img
                    id="img04"
                    class="icon move"
                    src="../../../../resources/images/04.png"
                    draggable="true"
                    alt="Icon 04"
            />
        </div>
    </div>
</body>
</html>
